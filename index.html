    <div class="saturation-container">
        <label for="saturation-selector">
          saturation
        </label>
        <input class="saturation-range" id="saturation-selector" type="range" min="0" max="100" value="100" step="1">
        <input class="saturation-number" type="number" id="number" name="name" 
       min="0" max="100" value="100">
      </div>

    <div class="result">
        <div class="view-css">
            click on whatever color you want
        </div>
        <button class="copy-css">
            copy
        </button>
    </div>

    
  <a href="https://codepen.io/maxew33" class="signature" target="_blank">
    <div class="link">
      <span class="brace">
        {
      </span>
      <span class="before">
        <span class="before-text">
          &nbsp;by
        </span>
      </span>
      <span class="my-name">
        m
      </span>
      <span class="after">
        <span class="after-text">
          <span class="spin">axe</span>
          <span>w</span>
        </span>
      </span>
      <span class="brace">
        }
      </span>
    </div>
